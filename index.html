<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Arte de Rua - Uma loja de arte de rua "
        />
        <meta name="title" content="Arte de rua - Loja online de Graffiti" />
        <title>SprayZone</title>

        <!--Favicon(icone de cima da barra de pesquisa)-->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/img/favicon-16x16.png"
        />

        <!--Links CSS(linca a pagina html com a CSS)-->
        <link rel="stylesheet" href="/assets/css/style.css" />

        <!--Google Front-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!--Header-->
        <header class="header active">
            <div class="container">
                <a href="#" class="logo">
                    <img src="assets/img/spray-logo.png" alt="logo tatoo" />
                </a>

                <!--Nav menu-->
                <nav class="navbar active">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="#" class="navbar-link"> Home</a>
                        </li>

                        <li class="navbar-item">
                            <a href="#" class="navbar-link">Trabalhos</a>
                        </li>

                        <li class="navbar-item">
                            <a href="#" class="navbar-link">O Estúdio</a>
                        </li>

                        <!--Dropdown-->
                        <li class="dropdown-item">
                            <div class="navbar-link dropdown-toggle" data-dropdown-toggle>
                                Serviços
                                <ion-icon
                                    name="chevron-down-outline"
                                ></ion-icon>
                            </div>

                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" class="dropdown-link">
                                        Graffiti Residencial
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="dropdown-link">
                                        Produção de murais e projetos artísticos
                                    </a>
                                </li>  

                                <li>
                                    <a href="#" class="dropdown-link">
                                        Materiais de Arte
                                    </a>
                                </li>

                            </ul>
                        </li>
                    </ul>
                </nav>

                <a href="#" class="btn">Login</a>

                <button class="search-btn" id="searchToggle" aria-label="Buscar">
                    <ion-icon name="search-circle-outline"></ion-icon>
                </button>

                
                <!-- Overlay da busca -->
                <div class="search-overlay" id="searchOverlay">
                <button class="close-btn" id="closeSearch" aria-label="Fechar busca">
                <ion-icon name="close-outline"></ion-icon>
                </button>
                <div class="search-container">
                <input
                type="text"
                placeholder="O que você está procurando?"
                class="search-input"
                autofocus />
            </div>
          </div>


                <button class="nav-toggle-btn" aria-label="manu mobile">
                    <ion-icon name="reorder-three-outline"></ion-icon>
                </button>
            </div>
        </header>


        <!--Banner-->
        <section class="banner">
            <video autoplay muted loop>
                <source src="assets/videos/video.graffit.mp4">
            </video>
        </section>




        <!--Script-->
        <script src="assets/js/script.js"></script>
        <!--Icons-->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
